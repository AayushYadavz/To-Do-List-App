<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by Ayush Yadav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="todo-app">
            <h2>To-Do List<img src="./images/icon.png"></h2>

            <div class="row">
                <input type="text" id="input-txt" placeholder="Write your task here">
                <button onclick="addTask()">Add</button> <!-- onclick event on button element -->
            </div>

            <ul id="list-container"></ul>
        </div>
        
    </div>
    <script src="script.js"></script> 
</body>
</html>
